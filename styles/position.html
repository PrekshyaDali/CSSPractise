<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css position</title>

    <style></style>
  </head>
  <body style="height: 3000px; padding-top: 60px; padding-left: 80px">
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 50px;
        z-index: 1;
      ">
      header
    </div>

    <div
      style="
        background-color: green;
        color: white;
        position: fixed;
        left: 0;
        bottom: 0;
        top: 50px;
        width: 72px;
      ">
      sidebar
      <div
        style="
          position: absolute;
          background-color: rebeccapurple;
          color: white;
          top: 30px;
          right: 10px;
        ">
        absolute
      </div>
    </div>

    <div
      style="
        position: absolute;
        background-color: rebeccapurple;
        color: white;
        top: 30px;
        right: 10px;
      ">
      absolute
    </div>

    <div
      style="
        background-color: rgb(11, 124, 161);
        height: 200px;
        width: 200px;
        position: static;
      ">
      div1
    </div>
    <div
      style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
      ">
      div2
      <div
        style="
          position: absolute;
          background-color: black;
          color: white;
          bottom:10px;
          right:10px;
        ">
      5mins
      </div>
    </div>
  </body>
</html>
