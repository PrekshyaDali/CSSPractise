<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Practise</title>

    <style></style>
  </head>
  <body style="margin-bottom: 1000px;">
    <div
      style="
        display: grid;
        grid-template-columns: 100px 100px;
        margin-top: 30px;
      ">
      <div style="background-color: lightblue">div1</div>
      <div style="background-color: lightpink">
        div2
        <p>text</p>
      </div>
    </div>

    <div
      style="
        display: grid;
        grid-template-columns: 100px 100px 200px;
        margin-top: 30px;
      ">
      <div style="background-color: lightblue">div1</div>
      <div style="background-color: lightpink">
        div2
        <p>text</p>
      </div>
      <div style="background-color: lightblue">div3</div>
      <div style="background-color: lightpink">div4</div>
    </div>

    <div
      style="
        display: grid;
        grid-template-columns: 100px 1fr ;
        margin-top: 30px;
      ">
      <div style="background-color: lightblue">div1</div>
      <div style="background-color: lightpink">div2</div>
    </div>


    <div
    style="
      display: grid;
      grid-template-columns: 100px 1fr 1fr;
      margin-top: 30px;
    ">
    <div style="background-color: lightblue">div1</div>
    <div style="background-color: lightpink">div2</div>
    <div style="background-color: lightblue">div3</div>
  </div>
  

  
  <div
  style="
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    margin-top: 30px;
    column-gap:20px;
    row-gap: 50px;
  ">
  <div style="background-color: lightblue; height:200px;">div1</div>
  <div style="background-color: lightpink; height:200px;">div2</div>
  <div style="background-color: lightblue; height:200px;">div3</div>
  <div style="background-color: lightpink; height:200px;">div2</div>
  <div style="background-color: lightblue; height:200px;">div3</div>

  <div style="background-color: lightpink; height:200px;">div2</div>
</div>




  </div>
  </body>
</html>
