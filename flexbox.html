<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Box practise</title>
    <style></style>
  </head>
  <body style="padding-bottom: 1000px">
    <div style="display: flex; flex-direction: row; margin-top: 30px">
      <div style="background-color: lightblue">div1 text</div>
      <div style="background-color: lightpink">
        div2
        <p>text</p>
      </div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 30px">
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; flex: 1">div2</div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 30px">
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; flex: 1">div2</div>
      <div style="background-color: lightblue; width: 100px; flex: 2">div3</div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        justify-content: center ;
      ">
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">div2</div>
      <div style="background-color: lightblue; width: 100px">div3</div>
    </div>


    <div
    style="
      display: flex;
      flex-direction: row;
      margin-top: 30px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: gray;
      justify-content: space-between ;
    ">
    <div style="background-color: lightblue; width: 100px">100px</div>
    <div style="background-color: lightpink; width: 100px">div2</div>
    <div style="background-color: lightblue; width: 100px">div3</div>
  </div>


  <div
  style="
    display: flex;
    flex-direction: row;
    margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;
    justify-content: space-between ;
    align-items: start;
  ">
  <div style="background-color: lightblue; width: 100px">100px</div>
  <div style="background-color: lightpink; width: 100px">div2</div>
  <div style="background-color: lightblue; width: 100px">div3</div>
</div>
  </body>
</html>
